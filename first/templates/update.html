
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
<h1>
Here is your model

</h1>



<form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="exampleInputEmail1">Student name </label>
      <input type="text" class="form-control" value="{{dota.name}}" name="name" placeholder="Enter Name">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Student Address </label>
      <input type="text" class="form-control" value="{{dota.add}}" name="add" placeholder="Enter Address">
    </div>
    <div class="form-group form-check">
        <label for="exampleInputPassword1">Student Subjects </label>
      <input type="text" class="form-check-input" value="{{dota.subjects}}" name="subjects" placeholder="Enter Subjects">
    </div>
    <div class="form-group form-check">
        <label for="exampleInputPassword1">Student Marks </label>
      <input type="text" class="form-check-input" value="{{dota.marks}}" name="marks"  placeholder="Enter Marks">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>



{% comment %} {{data}} {% endcomment %}

    </body>
</html>

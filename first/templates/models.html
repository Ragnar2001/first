
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
<h1>
Here is your model

</h1>



<form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="exampleInputEmail1">Student name </label>
      <input type="text" class="form-control"  name="name" placeholder="Enter Name">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Student Address </label>
      <input type="text" class="form-control" name="add" placeholder="Enter Address">
    </div>
    <div class="form-group form-check">
        <label for="exampleInputPassword1">Student Subjects </label>
      <input type="text" class="form-check-input" name="subjects" placeholder="Enter Subjects">
    </div>
    <div class="form-group form-check">
        <label for="exampleInputPassword1">Student Marks </label>
      <input type="text" class="form-check-input" name="marks"  placeholder="Enter Marks">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>



{% comment %} {{data}} {% endcomment %}

<table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Name</th>
      <th scope="col">Address</th>
      <th scope="col">Subjects</th>
      <th scope="col">Marks</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
{% for dt in data%}
  
    <tr>
      <th scope="col">{{forloop.counter}}</th>
      <td>{{dt.name}}</td>
      <td>{{dt.add}}</td>
      <td>{{dt.subjects}}</td>
      <td>{{dt.marks}}</td>
      <td><button type="button" class="btn btn-primary" ><a href="/delete/{{dt.id}}/">Delete</a></button>
        <button type="button" class="btn btn-primary" ><a href="/update/{{dt.id}}/">Update</a></button>
      </td>
    </tr>
{% endfor %}
  </tbody>

</table>


 

    </body>
</html>
